name: PR_unit_tests

on:
  pull_request:
    branches: [ "main" ]

jobs:
  unit-test:
      name: Run unit test on PR in main
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v2
         - uses: actions/setup-java@v1
           with: {java-version: 11}
         - name: Run unit tests
           run: ./gradlew test
