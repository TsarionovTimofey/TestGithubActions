name: PR_unit_tests_2

on:
  push:
    branches: ["release/1.2.5"]

jobs:
  unit-test:
      name: Run unit test on PR in main
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v2
         - uses: actions/setup-java@v1
           with: {java-version: 17}
         - name: Run unit tests
           run: ./gradlew test
